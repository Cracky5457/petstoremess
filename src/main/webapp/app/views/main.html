<div ng-init="main.init()" class="control">

  <div class="row action-bar">
    <div class="col-xs-12">
        <button class="btn btn-success" type="button" ng-click="main.addPet()"><span><i class="fa fa-plus" aria-hidden="true"></i> Add Pet</span></button>
    </div>
  </div>


  <div class="hidden-sm hidden-md hidden-lg row" >
    <br>
    <div class="col-xs-6" ng-repeat="pet in main.listPets">
        <div class = "thumbnail">


           <img ng-if="pet.photoUrls != null && pet.photoUrls.length > 0"  ng-src="{{pet.photoUrls[0]}}"> 
           <img ng-if="!(pet.photoUrls != null && pet.photoUrls.length > 0)"  ng-src="images/nophoto.png"> 
           <div class="caption content-center">
              <span class="lib-cat-xsm">{{pet.name}}</span> <span>({{pet.category.name}})</span>
           </div>
            <div class="content-center">
              <i ng-click="main.viewPet(pet)" class="btn btn-primary fa fa-eye " aria-hidden="true"></i>
              <i class="btn btn-primary fa fa-file-image-o " ng-click="main.addImage(pet)" aria-hidden="true"></i>
              <i ng-click="main.removePet(pet.id)" class="btn btn-danger fa fa-trash" aria-hidden="true"></i>
           </div>
        </div>
    </div>
  </div>

  <div class="hidden-xs row">
    <div class="col-xs-12">
      <table id="table-pets" st-table="main.displayListPets" st-safe-src="main.listPets" class="table table-striped table-no-border">

        <thead>
          <tr>
            <th class="sortable" st-sort="name">Name</th>
            <th class="sortable" st-sort="status">Status</th>
            <th class="sortable" st-sort="category">Category</th>
            <th class="sortable" st-sort="tags">Tags</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th>
              <input st-search="name" placeholder="name" class="input-sm form-control" type="search" />
            </th>
            <th>
              <input st-search="status" placeholder="status" class="input-sm form-control" type="search" />
            </th>
            <th>
              <input st-search="category.name" placeholder="category" class="input-sm form-control" type="search" />
            </th>
            <th >
              <input st-search="tags" placeholder="tags" class="input-sm form-control" type="search" />
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-show="main.displayListPets == null || main.displayListPets.length == 0">
            <td colspan="5"> Pas de donn√©es </td>
          </tr>
          <tr ng-repeat="pet in main.displayListPets">
            <td>

              <span ng-if="pet.photoUrls != null && pet.photoUrls.length > 0">
                <img id="avatar-pet" ng-src="{{pet.photoUrls[0]}}" class="img-circle"> 
              </span>

              {{pet.name}}
            </td>
            <td>{{pet.status}}</td>
            <td>{{pet.category.name}}</td>
            <td>{{main.displayTags(pet.tags)}}</td>
            <td>
              <i class="fa fa-trash clickable" ng-click="main.removePet(pet.id)" aria-hidden="true"></i>
              <i class="fa fa-eye clickable" ng-click="main.viewPet(pet)" aria-hidden="true"></i>
              <i class="fa fa-file-image-o clickable" ng-click="main.addImage(pet)" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="text-center">
              <div st-pagination="" st-items-by-page="main.lineByPage" st-template="views/partials/pagination.html"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
