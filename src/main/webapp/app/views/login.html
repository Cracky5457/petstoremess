<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" nameplaceholder="Name" ng-model="login.username" required>
    </div>
    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" nameplaceholder="Password" ng-model="login.password" required>

         <button ng-click="login.login()" class="btn btn-default">Sign In</button>
     </div>
</form>
